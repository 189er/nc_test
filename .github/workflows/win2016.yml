      - name: Run a 4rd script_keepalive  #[ ${rt} -gt 15 ]&&whoami&&break;  #[ $((${rt}%80)) -eq 0 ]&&  #rt=$((${rt}+1));
        run: |
          cd /tmp;
          rt=0;
          while true
          do 
            date;
            uptime;which busybox netstat ss ps;sleep 1;
            rt=$((${rt}+1));
            echo "==$rt==";
