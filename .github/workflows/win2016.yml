            #[ -f /tmp/keepalive ]&&cat /tmp/keepalive&&sudo echo netstat -anlp|grep upx_reverse;
            id;
            ps aux|grep gost;
            sudo ps aux|grep sshx64|grep -v keepalive;
            #sudo busybox netstat -anlp|grep 34292;
            [ -f /tmp/keepalive ]&&sleep 25||break;
          done 
        env:
          sp9: 4
          TZ: Asia/Shanghai
